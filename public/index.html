<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300;400;500;600;700;800;900&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="img/logo-pequeno.png" type="image/x-icon">
    <title>ZapRecall</title>
  </head>
  <body>

    <header>
      <div class="cabecalho">
        <img src="img/logo-pequeno.png" alt="logo pequena ZapRecall">
        <p class="titulo texto">ZapRecall</p>
      </div>
    </header>

    <main>
      <div class="card">
        <p class="texto">Pergunta 1</p>
        <ion-icon name="play-outline"></ion-icon>
      </div>
      <div class="card-virado">
        <p class="texto">O que é JSX?</p>
        <span><img src="img/setinha.png" alt="setinha" class="setinha"></span>
      </div>
      <div class="card-virado">
        <p class="texto">JSX é uma sintaxe para escrever HTML dentro do JS</p>
        <div class="opcoes">
          <div class="opcao vermelho">
            <p class="texto">Não lembrei</p>
          </div>
          <div class="opcao laranja">
            <p class="texto">Quase não lembrei</p>
          </div>
          <div class="opcao verde">
            <p class="texto">Zap!</p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p class="texto">0/4 CONCLUÍDOS</p>
    </footer>

    <div class="root">
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
